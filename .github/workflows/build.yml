name: Build

on:
  push:
    branches-ignore:
      - 'master'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.3.1'
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'

      - name: npm install
        run: npm i
        env:
          # NPM krever tydeligvis en token for Ã¥ hente pakker fra github packages
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: test
        run: npm run schema

      - name: Versioning
        if: github.event_name == 'workflow_dispatch'
        run: echo "VERSION=$(node -pe "require('./package.json').version")-${{ github.sha }}-SNAPSHOT" >> $GITHUB_ENV

      - name: Zip
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo ${{ env.VERSION }} > version.txt
          npm run clean
          npm run zipSchema -- ${{ env.VERSION }}

      - name: Upload Maven dependencies
        uses: actions/upload-artifact@v2
        if: github.event_name == 'workflow_dispatch'
        with:
          name: schema-zip
          path: |
            version.txt
            maven-settings.xml
            lib/@navikt/melosys-schema-*.zip
          retention-days: 1

  maven:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Download Maven dependencies
        uses: actions/download-artifact@v2
        with:
          name: schema-zip

      - name: Set release version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Publish to Maven
        run: |
          cp "lib/@navikt/melosys-schema-${VERSION}.zip" "melosys-schema-${VERSION}.jar"
          mvn --settings maven-settings.xml deploy:deploy-file \
            -Dfile="melosys-schema-${VERSION}.jar" \
            -DartifactId=melosys-schema \
            -DgroupId=no.nav.melosys \
            -Dversion=${VERSION} \
            -Ddescription="Melosys JSON-schema" \
            -DrepositoryId=github \
            -Durl="https://maven.pkg.github.com/${GITHUB_REPOSITORY}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
